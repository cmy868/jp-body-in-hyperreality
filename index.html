<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Describe your deepest desire or fantasy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 id="title">DESCRIBE YOUR DEEPEST DESIRE OR FANTASY</h1>
      
      <div class="prompt-sections">
        <!-- Prepared Prompts Section -->
        <div class="prepared-prompts-section">
          <h2>Choose from prepared prompts:</h2>
          <div class="prompts-container">
            <div id="preparedPrompts" class="prompts-list">
              <!-- Prepared prompts will be populated by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Custom Input Section -->
        <div class="custom-input-section">
          <h2>Or write your own:</h2>
          <form id="myForm">
            <textarea 
              id="promptInput" 
              name="prompt" 
              placeholder="Input your deepest desire or fantasy in one sentence or less."
            ></textarea>
            <input type="button" onclick="sendPrompt()" value="Submit Prompt">
            <div id="textField" style="display: none;">
              ❗️The input is empty.
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
